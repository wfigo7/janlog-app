# backend/seeds/rulesets.yaml
# デフォルトグローバルルールセット定義
#
# このファイルは、seed_rulesets.pyスクリプトが読み込み、
# DynamoDBにグローバルルールセットとして投入します。
#
# スクリプトはこのファイルのみに依存し、アプリケーションコード（app/）には
# 依存しません。これにより、初期化スクリプトの独立性を保ちます。
#
# データ構造:
# - name: ルールセット名
# - gameMode: ゲームモード（"three" または "four"）
# - startingPoints: 開始点
# - basePoints: 基準点（返し点）
# - uma: ウマ配列（順位ごとのポイント）
# - oka: オカポイント（1位のみ）
# - useChips: チップ使用有無
# - description: ルールの説明
#
# DynamoDBに保存される際のデータ構造:
# {
#   "PK": "GLOBAL",
#   "SK": "RULESET#{rulesetId}",
#   "entityType": "RULESET",
#   "rulesetId": str (UUID),
#   "ruleName": str,
#   "gameMode": str,
#   "startingPoints": int,
#   "basePoints": int,
#   "useFloatingUma": bool,
#   "uma": List[int],
#   "umaMatrix": Optional[Dict],
#   "oka": int,
#   "useChips": bool,
#   "memo": Optional[str],
#   "basicRules": Optional[Dict],
#   "gameplayRules": Optional[Dict],
#   "additionalRules": Optional[List],
#   "isGlobal": bool,
#   "createdBy": str,
#   "createdAt": str (ISO 8601),
#   "updatedAt": str (ISO 8601)
# }

rulesets:
  # 4人麻雀ルール
  
  - name: Mリーグルール（4人麻雀）
    gameMode: four
    startingPoints: 25000
    basePoints: 30000
    uma: [30, 10, -10, -30]
    oka: 20
    useChips: false
    description: プロリーグで使用される標準ルール
    # 計算例: 1位 35000点の場合
    # (35000 - 30000) / 1000 + 30 + 20 = 55.0pt
    
  - name: フリー雀荘標準（4人麻雀）
    gameMode: four
    startingPoints: 25000
    basePoints: 30000
    uma: [20, 10, -10, -20]
    oka: 20
    useChips: true
    description: 一般的なフリー雀荘ルール
    # チップあり（役満、ドラ等でチップ加算）
    
  - name: 競技麻雀（4人麻雀）
    gameMode: four
    startingPoints: 25000
    basePoints: 30000
    uma: [15, 5, -5, -15]
    oka: 20
    useChips: false
    description: 競技麻雀でよく使われるルール
    # ウマが小さく、実力差が出やすい
    
  # 3人麻雀ルール
  
  - name: 3人麻雀標準
    gameMode: three
    startingPoints: 35000
    basePoints: 40000
    uma: [20, 0, -20]
    oka: 15
    useChips: false
    description: 3人麻雀の一般的なルール
    # 35000点持ち40000点返し
    # 2位はウマ±0
    
  - name: フリー雀荘標準（3人麻雀）
    gameMode: three
    startingPoints: 25000
    basePoints: 35000
    uma: [30, 0, -30]
    oka: 30
    useChips: true
    description: 一般的なフリー雀荘ルール
    # 25000点持ち35000点返し
    # チップあり

# よく使われるウマパターン（参考情報）
common_uma_patterns:
  three:
    標準: [20, 0, -20]
    高レート: [30, 0, -30]
    低レート: [10, 0, -10]
    
  four:
    Mリーグ: [30, 10, -10, -30]
    フリー雀荘: [20, 10, -10, -20]
    競技麻雀: [15, 5, -5, -15]
    高レート: [40, 20, -20, -40]

# オカの計算方法（参考情報）
# オカ = (基準点 - 開始点) × 人数 / 1000
#
# 例:
# - 4人麻雀 25000点持ち30000点返し: (30000 - 25000) × 4 / 1000 = 20pt
# - 3人麻雀 35000点持ち40000点返し: (40000 - 35000) × 3 / 1000 = 15pt
# - 3人麻雀 25000点持ち35000点返し: (35000 - 25000) × 3 / 1000 = 30pt

# 最終ポイント計算式（参考情報）
# 最終ポイント = (素点 - 基準点) / 1000 + ウマ + オカ（1位のみ）
#
# 例: Mリーグルールで1位 35000点の場合
# (35000 - 30000) / 1000 + 30 + 20 = 5 + 30 + 20 = 55.0pt
